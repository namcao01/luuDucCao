    <title>Trang chủ</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        outline: 0px;
        box-sizing: border-box;
      }
      #header {
        width: 100%;
        height: 80px;
        background-image: linear-gradient(white, rgb(56, 29, 54));
        border-bottom: 1px solid rgb(255, 0, 0);
      }
      #header ul {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;

      }
      #header ul li {
        width: 100%;
        height: 100%;
        color: rgb(238, 255, 0);
        background-color: rgb(0, 0, 0);
        font-size: 200%;
        line-height: 60px;
        text-align: center;
      }
      #header ul li:hover {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.274);
        font-size: 200%;
        line-height: 60px;
        text-align: center;
      }
      #header a {
        width: 10%;
        height: 80%;
        text-decoration: none;
      }
      #container {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content {
        width: 30%;
        position: absolute;
        left: 10px;
        top: 10px;
        font-size: 200%;
        color: white;
      }
      #container img {
        width: 100%;
        height: 100%;
      }
      .photo {
        width: 100%;
        height: 100%;
      }
